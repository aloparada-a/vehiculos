<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <h1>Formulario de ingreso</h1>
        
        <label for="Propietario">Propietario: </label>
        <input type="text" name="Propietario">
        <br>
        <label for="Placa">Placa: </label>
        <input type="text" name="Placa">
        <br>
        <label for="Marca">Marca: </label>
        <select name="Marca" id="">
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="vw">VW</option>
            <option value="bmw">BMW</option>
        </select>
        <br>
        <label for="Modelo">Modelo: </label>
        <input type="text" name="Modelo">
        <br>
        
        <label for="servicio">Tipo de servicio: </label> <br>
        <input type="checkbox" name="servicio" value="Aceite">Aceite <br>
        <input type="checkbox" name="servicio" value="Balanceo">Balanceo <br>
        <input type="checkbox" name="servicio" value="Alineo">Alineo <br>
        <input type="checkbox" name="servicio" value="Lavado">Lavado <br>

        <label for="publicoprivado">Servicio: </label>
        <input type="radio" name="publicoprivado" value="publico">Público
        <input type="radio" name="publicoprivado" value="privado">Privado
        <br>
        <input type="submit" value="Enviar información">

    </form>
</body>
</html>
